<html>
  <head>
    <title>Occupations</title>
    <style type="text/css" media="all">
table, td, th {
  border: 1px solid black;
}
    </style>
  </head>
  <body>
    <center>
      <h1>Occupations</h1>
      <table>
        <tr>
          <th>Job class</th>
          <th>Percent</th>
          <th>Link</th>
        </tr>
        {% for occupation in occupations %}
        <tr>
          <td> {{ occupation }} </td>
          <td> {{ occupations.get(occupation)[0] }} </td>
          <td> <a href="{{ occupations.get(occupation)[1] }}">Get started!</a> </td>
        </tr>
        {% endfor %}
      </table>
    {% if rand_occupation %}
      <br>
      Random occupation: {{ rand_occupation }}
    {% endif %}
    </center>
  </body>
</html>
